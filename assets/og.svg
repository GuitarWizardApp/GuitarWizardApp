<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#0B0F14"/>
      <stop offset="1" stop-color="#070A0E"/>
    </linearGradient>
    <radialGradient id="glow" cx="25%" cy="25%" r="80%">
      <stop offset="0" stop-color="#113055" stop-opacity=".55"/>
      <stop offset=".55" stop-color="#0B0F14" stop-opacity="0"/>
      <stop offset="1" stop-color="#0B0F14" stop-opacity="0"/>
    </radialGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="22" flood-color="#000000" flood-opacity=".55"/>
    </filter>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="16" flood-color="#000000" flood-opacity=".45"/>
    </filter>
    <clipPath id="shotClip">
      <rect x="560" y="98" width="560" height="434" rx="34" ry="34"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Left content -->
  <g font-family="system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" fill="#EAF1FF">
    <g transform="translate(86 96)">
      <!-- App icon -->
      <g filter="url(#soft)">
        <rect x="0" y="0" width="88" height="88" rx="22" fill="#0E141C" stroke="rgba(255,255,255,.14)"/>
        <image href="icons/icon.png" x="10" y="10" width="68" height="68" preserveAspectRatio="xMidYMid meet"/>
      </g>

      <text x="112" y="38" font-size="36" font-weight="800">Guitar Wizard</text>
      <text x="112" y="78" font-size="18" font-weight="600" fill="rgba(234,241,255,.72)">
        Fretboard trainer " Scale finder " Tuner " Rhythm
      </text>

      <g transform="translate(0 140)">
        <text x="0" y="0" font-size="40" font-weight="800">Learn the fretboard.</text>
        <text x="0" y="52" font-size="40" font-weight="800">Build scales.</text>
        <text x="0" y="104" font-size="40" font-weight="800">Improvise better.</text>

        <text x="0" y="170" font-size="20" font-weight="600" fill="rgba(234,241,255,.72)">
          Matching Scales, Practice mode, Chords &amp; Harmony,
        </text>
        <text x="0" y="202" font-size="20" font-weight="600" fill="rgba(234,241,255,.72)">
          plus a sequencer/metronome for polyrhythms &amp; polymeters.
        </text>

        <g transform="translate(0 252)">
          <rect x="0" y="0" width="250" height="46" rx="23" fill="rgba(10,132,255,.14)" stroke="rgba(10,132,255,.28)"/>
          <text x="18" y="30" font-size="18" font-weight="800" fill="#EAF1FF">Download on the App Store</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Right screenshot with frame -->
  <g filter="url(#shadow)">
    <rect x="540" y="78" width="600" height="474" rx="44" fill="rgba(255,255,255,.04)" stroke="rgba(255,255,255,.14)"/>
  </g>
  <g clip-path="url(#shotClip)">
    <image href="screens/main_ionian.png" x="540" y="78" width="600" height="474" preserveAspectRatio="xMidYMid slice"/>
  </g>
  <rect x="560" y="98" width="560" height="434" rx="34" ry="34" fill="none" stroke="rgba(255,255,255,.10)"/>
</svg>
